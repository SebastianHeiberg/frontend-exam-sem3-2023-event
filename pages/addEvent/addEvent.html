<div class="template">
  <h3 style="margin-top: 0.5em;min-height: 1em;">Add Event</h3>
  <hr />
  <form id="form" style="max-width: 800px;">
    <div class="mb-3">
      <label for="name-event" class="form-label">Name of event</label>
      <input type="text" class="form-control" name="name-event" id="name-event" placeholder="Enter name of event" required>
    </div>
  
    <div class="mb-3">
      <label for="date-event" class="form-label">Date of event</label>
      <input type="datetime-local" class="form-control" name="date-event" id="date-event" required>
    </div>
  
    <div class="mb-3">
      <label for="description-event" class="form-label">Description of event</label>
      <input type="text" class="form-control" name="description-event" id="description-event" placeholder="Enter description of event" required>
    </div>
  
    <div class="mb-3">
      <label for="capacity-event" class="form-label">Capacity of event</label>
      <input type="number" class="form-control" name="capacity-event" id="capacity-event" required>
    </div>
  
   
    <button id="btn-submit-event" class="btn btn-dark mt-1" >Add event</button>
  
    <p id="status"></p></div>
  </form>
  </div>
