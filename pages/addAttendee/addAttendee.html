<div class="template">
    <h3 style="margin-top: 0.5em;min-height: 1em;">Register new user</h3>
    <hr />
    <form id="form" style="max-width: 800px;">
      <div class="mb-2">
        <label for="username" class="form-label">username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name" required>
      </div>
    
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" id="email" required placeholder="Enter your email">
      </div>
    
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" name="password" id="password" required placeholder="Enter your password">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phonenumber" required>
      </div>
   
     
      <button id="btn-submit-attendee" class="btn btn-dark mt-1" >Sign up now</button>
    
      <p id="status"></p></div>
    </form>
</div>
