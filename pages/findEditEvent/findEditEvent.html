<div class="template">
  <style>
    .row button {
      margin-top: 1em;
      padding: 0.5em;
    }

    .car-btn-width {
      width: 100%
    }
  </style>
  <div style="max-width:900px;">
    <h1>Find Event</h1>
    <hr />
    <div class="row">
      <div class="col-md-2">
        <input id="event-id-input" placeholder="Enter event-id" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" id="btn-fetch-event">Get Event</button>
      </div>
    </div>
    <hr />
    <h4 id="info-text" style="margin-top: 0.5em;min-height: 1em;" id="id"></h4>
    <div>
      <div class="row">
        <div class="col-md-2">
          <label>ID</label>
        </div>
        <div class="col-md-3">
          <input id="event-id" style="font-weight: bolder" disabled></input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="event-name">name</label>
        </div>
        <div class="col-md-10">
          <input id="event-name" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="event-date">Date</label>
        </div>
        <div class="col-md-10">
          <input id="event-date" type="datetime-local">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label for="event-description">Description</label>
        </div>
        <div class="col-md-4">
          <input type=text id="event-description" type="text" required>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label>Capacity</label>
          </div>
          <div class="col-md-3">
            <input id="event-capacity" required type="number"></input>
          </div>
        </div>

      <div class="row" style="margin-top:2em;">
        <div class="col-md-3">
          <button id="btn-submit-edited-event" class="btn btn-dark car-btn-width">Change event</button>
        </div>
        <div class="col-md-3">
          <button id="btn-delete-event" class="btn btn-dark car-btn-width">Delete event</button>
        </div>
        <p id="status" class = "mt-3" style="font-size: large; font-family: 20px;"> </p>
      </div>

    </div>
  </div>
</div>
