<div class="template">
  <h2>Find your next free event here - Sign up to book your ticket!</h2>
  <form id="form" class="m-1">
    <div class="mb-2">
      <label for="title" class="form-label">Search for event title</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="Enter some or all of title" required>
      <button id="btn-submit-search" class="btn btn-dark mt-1" >search</button>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Description</th>
        <th>Tickets left</th>
      </tr>
    </thead>
    <tbody id="table-rows">
    </tbody >
  </table>
  <p id="error" style="color:red"></p>
