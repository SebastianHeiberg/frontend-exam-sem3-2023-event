<div class="template">
    <h2>Eventpage</h2>
    <form id="form" class="m-1">
      <div class="mb-2">
        <label for="title" class="form-label">Search in your events</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter some or all of title" required>
        <button id="btn-submit-search" class="btn btn-dark mt-1" >search</button>
      </div>
    <p id="status"></p>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-rows">
      </tbody >
    </table>
 <!-- Modal -->
 <div class="modal fade" id="cancel-modal" tabindex="-1" aria-labelledby="cancel-modal-label"
 aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h1 class="modal-title fs-5" id="cancel-modal-label">Confirm cancellation of ticket</h1>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <div>
        <button type="button" class="btn btn-danger" id="btn-cancel-ticket">Cancel ticket</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="keep-ticket">Keep ticket</button>
         </div>
         <input readonly hidden id="event-id"/>
       </div>
       <br />
       <p id="modal-status">&nbsp;</p>
     </div>
     <div class="modal-footer">

     </div>
   </div>
 </div>
</div>
