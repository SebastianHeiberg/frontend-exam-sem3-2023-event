<div class="template">
    <h2>Eventpage</h2>
  
    <form class="form-inline ">
        <div class="form-group mr-2">
          <input class="form-control" id="my-username" placeholder="Enter your username">
        </div>
        <button class="btn btn-primary mt-2" id="btn-fetch-my-events">See your events</button>
        <p id="status" class = "mt-3" style="font-size: large; font-family: 20px;"> </p>
      </form> 
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-rows">
      </tbody >
    </table>
 <!-- Modal -->
 <div class="modal fade" id="cancel-modal" tabindex="-1" aria-labelledby="cancel-modal-label"
 aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h1 class="modal-title fs-5" id="cancel-modal-label">Confirm cancellation of ticket</h1>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <div>
        <button type="button" class="btn btn-danger" id="btn-cancel-ticket">Cancel ticket</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="keep-ticket">Keep ticket</button>
         </div>
         <input readonly hidden id="event-id"/>
         <input readonly hidden id="attendece-username"/>
       </div>
       <br />
       <p id="modal-status">&nbsp;</p>
     </div>
     <div class="modal-footer">

     </div>
   </div>
 </div>
</div>
